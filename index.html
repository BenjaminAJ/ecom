<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</head>
<body>
    <header class="section-header">

        <nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav d-none d-md-flex mr-auto">
                <li class="nav-item"><a class="nav-link" href="#" data-abc="true">Cash On Delivery</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-abc="true">Free Delivery</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-abc="true">Cash Backs</a></li>
            </ul>
            <ul class="navbar-nav d-flex align-items-center">
                <li class="nav-item">
                    <div class="d-flex flex-row">
                        <img src="./images/electronics/pexels-life-of-pix-7974.jpg" class="rounded-circle" width="30">
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-items-center" data-abc="true"><span>Bweny</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                      </svg>
                    </a>
                </li>
                
            </ul> <!-- list-inline //  -->
          </div> <!-- navbar-collapse .// -->
         <!-- container //  -->
        </nav> <!-- header-top-light.// -->
        
        <section class="header-main border-bottom bg-white">
            <div class="container-fluid">
               <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
                   <div class="col-md-2">
                       <img  class="d-none d-md-flex" src="./images/electronics/pexels-life-of-pix-7974.jpg" width="100">
                   </div>
                   <div class="col-md-8">
                <div class="d-flex form-inputs">
                <input class="form-control" type="text" placeholder="Search any product...">
                <i class="bx bx-search"></i>
                </div>
                   </div>
                   
                   <div class="col-md-2">
                       <div class="d-flex d-none d-md-flex flex-row align-items-center">
                           <span class="shop-bag">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                              </svg>
                           </span>
                           <div class="d-flex flex-column ms-2">
                               <span class="qty">1 Product</span>
                               <span class="fw-bold">$27.90</span>
                           </div>    
                       </div>           
                   </div>
               </div>
            </div> 
        </section>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand d-md-none d-md-flex" href="#">Categories</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">All</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Electronics</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Fashion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Furnitures</a>
                </li>
                <li class="nav-item dropdown"> 
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Mobiles
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Smart Phones</a></li>
                    <li><a class="dropdown-item" href="#">Feature Phones</a></li>
                    <li><a class="dropdown-item" href="#">Mobile Covers</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        </header>  

        <div class="container justify-content-center">
            <!-- Spinner -->
            <div class="spinner row justify-content-center spinner-border text-primary d-none" role="status">
                <!-- <span class="sr-only">Loading...</span> -->
            </div>              
            
        </div>
        <div class="productsContainer container-fluid">
        </div>

</body>
<script src="./js/script.js" defer></script>
</html>
